<!DOCTYPE html>
<html>
<head>
    <title>Expense Prediction</title>
</head>
<body>
    <h1>Expense Prediction</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="any" id="bmi" name="bmi" required><br><br>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" required><br><br>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="0">Yes</option>
            <option value="1">No</option>
        </select><br><br>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="0">Southwest</option>
            <option value="1">Southeast</option>
            <option value="2">Northwest</option>
            <option value="3">Northeast</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
    <h2>
        The prediction is {{ results }}
    </h2>
</body>
</html>
